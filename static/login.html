<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CCRC Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2E86C1;
            --primary-dark: #1B4F72;
            --secondary: #117A65;
            --success: #1ABC9C;
            --error: #E74C3C;
            --background: #F8F9FA;
            --card-bg: #FFFFFF;
            --text: #2C3E50;
            --text-light: #7F8C8D;
            --border: #E5E7E9;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #001F3F 0%, #005F6B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: scaleIn 0.8s ease;
            overflow: hidden;

        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-light);
        }

        .form-container {
            margin-top: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            background: transparent;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: var(--primary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideUp 0.5s ease;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-light);
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(46, 134, 193, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 134, 193, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 134, 193, 0.4);
        }

        .submit-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease;
            font-size: 14px;
        }

        .alert-error {
            background: #FADBD8;
            border-left: 4px solid var(--error);
            color: #922B21;
        }

        .alert-success {
            background: #D4EDDA;
            border-left: 4px solid var(--success);
            color: #155724;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                    <div class="logo">
                        <img src="/static/icon.png" alt="CC Logo" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                <div class="title">CCRC Classifier</div>
                <div class="subtitle">Clear Cell Renal Cell Carcinoma Detection</div>
            </div>

            <div class="form-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('register')">Register</button>
                </div>

                <div id="alert-container"></div>

                <!-- Login Form -->
                <form id="login-form" style="display: block;">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ‘¤</span>
                            <input 
                                type="text" 
                                id="login-username" 
                                placeholder="Enter your username"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ”’</span>
                            <input 
                                type="password" 
                                id="login-password" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="login-btn">
                        Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ‘¤</span>
                            <input 
                                type="text" 
                                id="register-username" 
                                placeholder="Choose a username"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ”’</span>
                            <input 
                                type="password" 
                                id="register-password" 
                                placeholder="Choose a password"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="register-btn">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        // Tab switching
        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabButtons = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabButtons[0].classList.add('active');
                tabButtons[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabButtons[0].classList.remove('active');
                tabButtons[1].classList.add('active');
            }

            clearAlert();
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        function clearAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = 'Logging in...<span class="loader"></span>';

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Store token
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('username', data.username);

                showAlert('Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = '/app';
                }, 1000);

            } catch (error) {
                showAlert(error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.innerHTML = 'Creating account...<span class="loader"></span>';

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                showAlert('Account created successfully! Please login.', 'success');
                
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('login-username').value = username;
                }, 1500);

            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/app';
            }
        });
    </script>
</body>
</html>
